<!DOCTYPE html>
<html>
<head>
    <title>My Valentine üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 120px;
            width: 100%;
            text-align: center;
        }

        button {
            padding: 14px 32px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background: #ff3366;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #yes:hover {
            transform: scale(1.1);
        }

        #no {
            background: #ffffff;
            color: #333;
            position: absolute;
            left: 55%;
            top: 0;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        #message {
            display: none;
            color: white;
            font-size: 24px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>My dear Sreedhar üíï</h1>
    <h2>Will you be my Valentine? üíù</h2>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">No üôà</button>
    </div>

    <div id="message">
        üíñ Yayyy!!! üíñ <br>
        You are my today, tomorrow & forever üíç <br>
        Happy Valentine‚Äôs Day ‚ù§Ô∏è
    </div>

    <script>
        function yesClicked() {
            document.getElementById("message").style.display = "block";
        }

        function moveNo() {
            const noBtn = document.getElementById("no");
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        // Floating hearts generator
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 500);
    </script>

</body>
</html>
